<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1400" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变和阴影 -->
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="grad-blue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad-orange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad-green" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad-purple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F3E5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E1BEE7;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 箭头标记 -->
    <marker id="arrow-main" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#37474F" />
    </marker>
    
    <marker id="arrow-feedback" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#FF6F00" />
    </marker>
  </defs>

  <!-- 背景 -->
  <rect width="1400" height="900" fill="#FAFAFA"/>
  
  <!-- 装饰性网格 -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E0E0E0" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1400" height="900" fill="url(#grid)"/>

  <!-- 主标题 -->
  <text x="700" y="60" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="700" text-anchor="middle" fill="#1A237E" letter-spacing="1">
    Neural Data Synthesis Framework
  </text>
  <text x="700" y="90" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="300" text-anchor="middle" fill="#546E7A" letter-spacing="0.5">
    A Discriminator-Guided Self-Instruct Approach
  </text>
  
  <!-- 分隔线 -->
  <line x1="400" y1="105" x2="1000" y2="105" stroke="#BDBDBD" stroke-width="1" opacity="0.5"/>

  <!-- ========================================= -->
  <!-- STAGE 1: DISCRIMINATOR TRAINING -->
  <!-- ========================================= -->
  <g id="stage1" filter="url(#shadow)">
    <rect x="80" y="140" width="380" height="260" rx="12" fill="url(#grad-blue)" stroke="#1976D2" stroke-width="3"/>
    
    <!-- 标题栏 -->
    <rect x="80" y="140" width="380" height="50" rx="12" fill="#1976D2" opacity="0.9"/>
    <text x="270" y="172" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#FFFFFF" letter-spacing="0.5">
      ① DISCRIMINATOR TRAINING
    </text>
    
    <!-- 输入层 -->
    <g transform="translate(120, 210)">
      <rect width="300" height="45" rx="6" fill="#FFFFFF" stroke="#42A5F5" stroke-width="2" opacity="0.95"/>
      <text x="150" y="18" font-family="'Segoe UI', Arial, sans-serif" font-size="13" font-weight="600" text-anchor="middle" fill="#1565C0">
        Real-world Dataset
      </text>
      <text x="150" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="10" text-anchor="middle" fill="#607D8B">
        Ground truth samples
      </text>
    </g>
    
    <!-- 训练过程 -->
    <g transform="translate(120, 270)">
      <rect width="300" height="55" rx="6" fill="#FFFFFF" stroke="#42A5F5" stroke-width="2" opacity="0.95"/>
      <circle cx="30" cy="27" r="15" fill="#64B5F6" opacity="0.3"/>
      <text x="150" y="22" font-family="'Segoe UI', Arial, sans-serif" font-size="13" font-weight="600" text-anchor="middle" fill="#1565C0">
        Supervised Training
      </text>
      <text x="150" y="38" font-family="'Segoe UI', Arial, sans-serif" font-size="10" text-anchor="middle" fill="#607D8B">
        Binary Classification: Real vs. Synthetic
      </text>
    </g>
    
    <!-- 输出 -->
    <g transform="translate(120, 340)">
      <rect width="300" height="40" rx="6" fill="#2E7D32" stroke="#1B5E20" stroke-width="2"/>
      <text x="150" y="26" font-family="'Segoe UI', Arial, sans-serif" font-size="13" font-weight="700" text-anchor="middle" fill="#FFFFFF">
        Quality Discriminator Model
      </text>
    </g>
  </g>

  <!-- 连接箭头 1→2 -->
  <path d="M 460 270 L 540 270" stroke="#37474F" stroke-width="3" fill="none" marker-end="url(#arrow-main)"/>
  <text x="500" y="260" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="600" text-anchor="middle" fill="#37474F">
    Deploy
  </text>

  <!-- ========================================= -->
  <!-- STAGE 2: GENERATION PIPELINE -->
  <!-- ========================================= -->
  <g id="stage2" filter="url(#shadow)">
    <rect x="540" y="140" width="780" height="650" rx="12" fill="url(#grad-orange)" stroke="#F57C00" stroke-width="3"/>
    
    <!-- 标题栏 -->
    <rect x="540" y="140" width="780" height="50" rx="12" fill="#F57C00" opacity="0.9"/>
    <text x="930" y="172" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#FFFFFF" letter-spacing="0.5">
      ② ITERATIVE SYNTHESIS PIPELINE
    </text>

    <!-- 2.1 智能调度层 -->
    <g transform="translate(580, 210)">
      <rect width="340" height="110" rx="8" fill="#FFFFFF" stroke="#FB8C00" stroke-width="2.5" opacity="0.95"/>
      <rect width="340" height="35" rx="8" fill="#FB8C00" opacity="0.15"/>
      <text x="170" y="23" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#E65100">
        Adaptive Scheduler
      </text>
      <text x="20" y="50" font-family="'Segoe UI', Arial, sans-serif" font-size="11" text-anchor="start" fill="#424242">
        • Distribution-driven exploration
      </text>
      <text x="20" y="68" font-family="'Segoe UI', Arial, sans-serif" font-size="11" text-anchor="start" fill="#424242">
        • Quality-guided active learning
      </text>
      <text x="20" y="86" font-family="'Segoe UI', Arial, sans-serif" font-size="11" text-anchor="start" fill="#424242">
        • Dynamic priority adjustment
      </text>
    </g>

    <!-- 2.2 生成器 -->
    <g transform="translate(940, 210)">
      <rect width="340" height="110" rx="8" fill="#FFFFFF" stroke="#FB8C00" stroke-width="2.5" opacity="0.95"/>
      <rect width="340" height="35" rx="8" fill="#FB8C00" opacity="0.15"/>
      <text x="170" y="23" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#E65100">
        Field-wise Generator
      </text>
      <text x="20" y="50" font-family="'Segoe UI', Arial, sans-serif" font-size="11" text-anchor="start" fill="#424242">
        • Sequential field decomposition
      </text>
      <text x="20" y="68" font-family="'Segoe UI', Arial, sans-serif" font-size="11" text-anchor="start" fill="#424242">
        • Context-aware generation
      </text>
      <text x="20" y="86" font-family="'Segoe UI', Arial, sans-serif" font-size="11" text-anchor="start" fill="#424242">
        • Online distribution correction
      </text>
    </g>

    <!-- 2.3 示例池 -->
    <g transform="translate(580, 340)">
      <rect width="700" height="90" rx="8" fill="#FFFFFF" stroke="#FB8C00" stroke-width="2.5" opacity="0.95"/>
      <rect width="700" height="35" rx="8" fill="#FB8C00" opacity="0.15"/>
      <text x="350" y="23" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#E65100">
        In-Context Learning Module
      </text>
      <text x="350" y="55" font-family="'Segoe UI', Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">
        Multi-metric demonstration selection: Quality × Similarity × Uncertainty
      </text>
      <text x="350" y="73" font-family="'Segoe UI', Arial, sans-serif" font-size="10" text-anchor="middle" fill="#757575">
        Adaptive few-shot learning strategy
      </text>
    </g>

    <!-- 2.4 LLM核心 -->
    <g transform="translate(580, 450)">
      <rect width="700" height="75" rx="8" fill="#FF6F00" stroke="#E65100" stroke-width="2.5" opacity="0.95"/>
      <text x="350" y="30" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#FFFFFF">
        Large Language Model
      </text>
      <text x="350" y="52" font-family="'Segoe UI', Arial, sans-serif" font-size="11" text-anchor="middle" fill="#FFF3E0">
        Prompt Engineering + API Orchestration
      </text>
    </g>

    <!-- 2.5 质量控制 -->
    <g transform="translate(580, 545)">
      <rect width="700" height="90" rx="8" fill="#FFFFFF" stroke="#FB8C00" stroke-width="2.5" opacity="0.95"/>
      <rect width="700" height="35" rx="8" fill="#FB8C00" opacity="0.15"/>
      <text x="350" y="23" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#E65100">
        Quality Assurance Layer
      </text>
      <text x="350" y="55" font-family="'Segoe UI', Arial, sans-serif" font-size="11" text-anchor="middle" fill="#424242">
        Rule-based Validation • Discriminator Scoring • Threshold Filtering
      </text>
      <text x="350" y="73" font-family="'Segoe UI', Arial, sans-serif" font-size="10" text-anchor="middle" fill="#757575">
        Multi-stage quality gate mechanism
      </text>
    </g>

    <!-- 2.6 输出池 -->
    <g transform="translate(580, 655)">
      <rect width="700" height="55" rx="8" fill="#2E7D32" stroke="#1B5E20" stroke-width="2.5"/>
      <text x="350" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="15" font-weight="700" text-anchor="middle" fill="#FFFFFF">
        High-Fidelity Synthetic Dataset
      </text>
      <text x="350" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="11" text-anchor="middle" fill="#C8E6C9">
        Validated and quality-assured samples
      </text>
    </g>

    <!-- 反馈循环 -->
    <path d="M 1280 550 Q 1310 550 1310 380 Q 1310 210 1110 210" 
          stroke="#FF6F00" stroke-width="3" stroke-dasharray="8,4" 
          fill="none" marker-end="url(#arrow-feedback)"/>
    <text x="1300" y="380" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="700" text-anchor="middle" fill="#FF6F00" transform="rotate(-90 1300 380)">
      Self-Instruct Loop
    </text>
  </g>

  <!-- 连接箭头 2→3 -->
  <path d="M 930 790 L 930 820" stroke="#37474F" stroke-width="3" fill="none" marker-end="url(#arrow-main)"/>

  <!-- ========================================= -->
  <!-- STAGE 3: EVALUATION -->
  <!-- ========================================= -->
  <g id="stage3" filter="url(#shadow)">
    <rect x="80" y="820" width="1240" height="60" rx="12" fill="url(#grad-green)" stroke="#388E3C" stroke-width="3"/>
    
    <text x="700" y="850" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#1B5E20" letter-spacing="0.5">
      ③ COMPREHENSIVE EVALUATION FRAMEWORK
    </text>
    <text x="700" y="870" font-family="'Segoe UI', Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2E7D32">
      Benchmark Similarity • Statistical Fidelity • Logical Consistency • Sample Diversity
    </text>
  </g>

  <!-- 侧边评估详情 -->
  <g id="eval-details" filter="url(#shadow)">
    <rect x="80" y="450" width="420" height="220" rx="10" fill="url(#grad-purple)" stroke="#7B1FA2" stroke-width="2.5" opacity="0.95"/>
    
    <text x="290" y="480" font-family="'Segoe UI', Arial, sans-serif" font-size="15" font-weight="700" text-anchor="middle" fill="#4A148C">
      Evaluation Dimensions
    </text>
    
    <!-- Benchmark -->
    <g transform="translate(100, 500)">
      <circle cx="0" cy="0" r="6" fill="#1976D2"/>
      <text x="15" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="600" fill="#424242">
        Benchmark Evaluation
      </text>
      <text x="15" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#616161">
        Distribution matching vs. real data
      </text>
    </g>
    
    <!-- Direct -->
    <g transform="translate(100, 550)">
      <circle cx="0" cy="0" r="6" fill="#F57C00"/>
      <text x="15" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="600" fill="#424242">
        Direct Evaluation
      </text>
      <text x="15" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#616161">
        Faithfulness + Diversity metrics
      </text>
    </g>
    
    <!-- Statistical -->
    <g transform="translate(100, 600)">
      <circle cx="0" cy="0" r="6" fill="#388E3C"/>
      <text x="15" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="600" fill="#424242">
        Statistical Analysis
      </text>
      <text x="15" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#616161">
        Cross-field correlation validation
      </text>
    </g>
  </g>

  <!-- 虚线连接评估到主流程 -->
  <line x1="500" y1="560" x2="540" y2="560" stroke="#7B1FA2" stroke-width="2" stroke-dasharray="4,3" opacity="0.6"/>

  <!-- 底部标注 -->
  <text x="700" y="895" font-family="'Segoe UI', Arial, sans-serif" font-size="10" font-style="italic" text-anchor="middle" fill="#78909C">
    End-to-End Discriminator-Guided Neural Data Synthesis Framework
  </text>
</svg>
